<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Management System - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body >
  <div class="login-container">
    <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
  <h2>Clinic Management System</h2>
      <select id="user-type" onchange="updatePlaceholders()" required> 
            <option value="">Select User Type</option>
   <option value="doctor">Doctor</option>
        <option value="receptionist">Receptionist</option>
      </select>
      <input type="text" id="identifier" placeholder="Select User Type First" required />
   <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
 <p id="error-message" class="error"></p>
    </form>
  </div>

  <!-- Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>

  <script type="module" src="index.js"></script>
</body>
</html>
