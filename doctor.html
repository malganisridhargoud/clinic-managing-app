<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Doctor Dashboard</h1>
      <div class="doctor-profile">
        <h2>Welcome, <span id="doctor-name">Doctor Name</span></h2>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <section class="patient-list">
      <h2>Today's Patients</h2>
      <table id="patient-table">
        <thead>
          <tr>
            <th>Token</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patient-list-body"></tbody>
      </table>
    </section>
  </div>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
  <script type="module" src="doctor.js"></script>
</body>
</html>
